
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: silkscreen;}
         .settings{
            width: 125px;
            height:125px;
            position:absolute;
            bottom: 25px;
            right:20px;
        }


        .rec {
            width: 0px;
            height: 80px;
            background-color:#ffe159;
            line-height: 60px;
            right: 80px;
            bottom: 55px;
            position: fixed;
            z-index: 1;
            transition: width 0.4s;
            border: 2px black solid;
            border-left: none;
            overflow: hidden;
        }
        .circle {
            width: 80px;
            height: 80px;
            background-color:#ffe159;
            border-radius: 50%;
            border: 2px black solid;
            text-decoration: none;
            z-index: 2;
        }
        .clip {
            bottom: 55px;
            right: 45px;
            height: 80px;
            width: 35px;
            position: fixed;
            overflow: hidden;
            transform: rotate(180deg);
            z-index: 2;
        }

        .username {
            line-height: 60px;
            right: -155px;
            bottom: 65px;
            position: fixed;
            z-index: 3;
            transition: transform 0.4s;
            border-left: none;
            color: black;
            padding-left: 30px;
        }

        .cir {
            width: 80px;
            height: 80px;
            background-color:#ffe159;
            line-height: 60px;
            border: 2px black solid;
            right: 45px;
            bottom: 55px;
            position: fixed;
            border-radius: 50%;
            z-index: 1;
            transition: transform 0.4s;
        }

        .profile-button:hover .username {
            transform: translateX(-182px);
        }
        .profile-button:hover .rec {
            background-color: #ffe159;
            width: 250px;
        }

        .profile-button:hover .cir {
            background-color: #ffe159;
            transform: translateX(-180px);
        }

        .profile-button:hover .pfp-container {
            transform: translateX(-180px);
        }

        .pfp-container {
            bottom: 59px;
            right: 50px;
            position: fixed;
            height: 80px;
            width: 80px;
            overflow: hidden;
            border-radius: 50%;
            transition: transform 0.4s;
            z-index: 2;
        }

        .pfp-container img {
            height: 80px;
            width: 80px;
            transform: scale(0.75);
            right: -4px;
            bottom: -4px;
        }
        
    </style>

</head>
<body>
    <a href="{{ url_for('profile', user_id=session.get('user_id')) }}"><div class="profile-button">
        <div class="cir"></div>
        <div class="rec"><div class="username">Profile Settings</div></div>
        <div class="clip"><div class="circle"></div></div>
        <div class="pfp-container"><img src="{{ url_for('static', filename='img/settingslogo3.png') }}" alt="Icon" class="settings"></div>
    </div></a>
</body>
</html>
