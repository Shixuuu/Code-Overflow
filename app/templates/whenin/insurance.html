<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family:silkscreen;
        }
        .insuranceimage{
            position: absolute;
            top:20vh;
            width:90vw;
            height:80vh;
            left:5vw;
            z-index: -9;
        }


        .background{
            display:block;
            z-index: -9;
            position:absolute;
            top:0;
            width:100vw;
            height:100vh;
        }

    .insurance_button {
        transition: ease-in-out 0.2s;
        box-shadow: 0px 10px 10px black;
        position: absolute;
        border-style: none;
        padding: 15px;
        padding-left: 20px;
        padding-right: 20px;
        background-color: #ffde59;
        font-size: 15px;
        clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
    }

    .insurance_button:hover{
        box-shadow: 0px 10px 10px black;
        transition: ease-in-out 0.2s;
        transform:scale(1.3);
    }

    #button1 {

        margin-top: 71vh;
        margin-left: 17.5vw;
    }

    #button2 {
        margin-top: 47vh;
        margin-left: 37.5vw;
    }

    #button3 {
        margin-top: 71vh;
        margin-left: 58vw;
    }

    #button4 {
        margin-top: 45vh;
        margin-left: 78.5vw;
    }
    .frame {
        height: 88vh;
        border:#E2E2E2 16px solid;
        border-top:#E2E2E2 6px solid;
        border-radius: 7%;
        background-color: transparent;
        position: fixed;
        width: calc(100vw - 32px);
        overflow: hidden;
        z-index: -5;
    }

    .hard {
        background-color:#E2E2E2;
        height: 100px;
        width: 16px;
        position: fixed;
        bottom: 30px;
        right: 0px;
        z-index: 9;
    }
    .backgroundbig {
            display:block;
            z-index: -9;
            position:absolute;
            top: 0;
            width:100vw;
            height:100vh;
        }

    </style>
    <title>Document</title>
</head>
<body>
    {% include 'navbar.html'%}
    <img src="{{ url_for('static', filename='img/insurancebg.png') }}" alt="Icon" class="background" style="z-index: -9;">
    {% include 'profileButton.html'%}
    <img src="{{ url_for('static', filename='img/insurance.png') }}" alt="Icon" class="insuranceimage">
    <button id='button1' class='insurance_button'>$500</button>
    <button id='button2' class='insurance_button'>$2000</button>
    <button id='button3' class='insurance_button'>$5000</button>
    <button id='button4' class='insurance_button'>$10000</button>
</body>
</html>
